name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * *" # nightly regression

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    
      - run: npm ci
      - run: npm run cy:api

      - name: Upload API report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: cypress/reports

  ui-smoke-tests:
    name: UI Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    strategy:
      fail-fast: false
      matrix:
        suite: [login, inventory]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: npm run cy:ui:${{ matrix.suite }}

      - name: Upload Smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-smoke-report
          path: cypress/reports

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-videos
          path: cypress/videos

  ui-regression-tests:
    name: UI Regression Tests (Nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    strategy:
      fail-fast: false
      matrix:
        suite: [login, inventory]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: npm run cy:ui:regression:${{ matrix.suite }}

      - name: Upload Regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-regression-report
          path: cypress/reports

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: regression-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-videos
          path: cypress/videos
